<!DOCTYPE html>

<html>
<head>
    <link href="css/main.css" rel="stylesheet" />
    <title>Prof. Ganderson Fan Site</title>
</head>
<img src="Img/gandyaward.jpg" />
<body>
    <h1>Prof. Gansderson fan site</h1>
    <p>Ganderson is the real homie.</p><br />
    <p>Pop Quiz: We love him because...?</p>
    <ul class="quiz-props">
        <li>A: His hair</li>
        <li>B: He can pound bacon</li>
        <li>C: That smile</li>
        <li>D: He genuinely cares</li>
        <li>E: All of the above</li>
    </ul>

    <h2>Fan Mail</h2>
    <form>
        <label>From:</label>
        <input id="from"/>
        <br />
        <label>Email:</label>
        <input id="email"/>
        <br />
        <label>Subject:</label>
        <input id="subject"/>
        <br />
        <label>Message:</label>
        <textarea rows="5" id="message"></textarea>
        <br />
        <br />
        <input type="submit" value="Send Message" id="submitButton"/>
    </form>

    <script src="js/FanMail.js"></script>
</body>
</html>
